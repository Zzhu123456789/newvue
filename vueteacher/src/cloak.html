<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <style>
    [v-cloak]{
        display:none;
    }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{message}}</p>
        <h2 v-html="zzz"></h2>
        <div>123</div>
    </div> 
    <script>
    var app=new Vue({
        el:'#app',
        data:{
            message:'one',
            zzz:'<h1>two</h1>',}
    })
    </script>
</body>
</html>
